<app-new-task [userId]="userId" *ngIf="isAddingTask" (closeDialog)="onClosedAddTask()"></app-new-task>

<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks : </h2>

        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

   

    <ng-template #fallback1>
        <h2></h2>
    </ng-template>

    <ul>
       <li *ngFor="let task of selectedUserTasks">
        <app-task [task]="task"></app-task>
       </li>
    </ul>


</section>
